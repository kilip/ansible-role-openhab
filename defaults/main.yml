---
# defaults file for openhab
openhab_install_addons: false
openhab_packages:
  - openhab2

# openhab default config section
openhab_http_port: 8080
openhab_https_port: 8443
openhab_http_address: 0.0.0.0
openhab_backups: /var/lib/openhab2/backups
openhab_extra_java_opts: ""
openhab_conf: /etc/openhab
openhab_userdata: /var/lib/openhab2

openhab_config_repo: null
openhab_config_ssh_keyfile: null

openhab_config_version: "master"
openhab_config_owner: openhab
openhab_config_group: openhab

openhab_configure_nginx: false
openhab_nginx_users: []
openhab_nginx_server_name: 'openhab.example.com'
openhab_nginx_certificate: '/etc/letsencrypt/live/openhab.example.com/fullchain.pem'
openhab_nginx_certificate_key: '/etc/letsencrypt/live/openhab.example.com/privkey.pem'
openhab_nginx_auth_message: 'Username and Password Required'
openhab_nginx_password_file: "{{ openhab_conf }}/.htpasswd"
openhab_nginx_options: ""
openhab_nginx_allow: []

_openhab_apache2utils_package: apache2-utils
