---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint

platforms:
- name: instance
  image: "${MOLECULE_DISTRO:-centos:7}"
  published_ports:
    - 0.0.0.0:8443:8443
    - 0.0.0.0:8080:8080
  volumes:
  - ./cache/apt:/var/cache/apt/archives:rw

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      interpreter_python: auto_silent

verifier:
  name: inspec
  lint:
    name: rubocop
